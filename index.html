<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/iconoe.png">
    <title>encriptador</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="Logo Alura" class="logoImg">
        </div>
        
    </header>

    <main>
        <section>
            <textarea id="txt" placeholder="Ingrese el texto aquí" class="textArea" cols="30" rows="10"></textarea>
            <div class="info">
                <img src="./img/!.png" alt="exclamacion" class="exclamacionImg">
                <p class="infoP">Solo letras minúsculas y sin acento</p>
            </div>
            <div class="botones">
                <button class="encriptar" id="botonId1">Encriptar</button>
                <button class="desencriptar" id="botonId2">Desencriptar</button>
            </div>
        </section>


    </main>
    
    <aside>
        <div class="rectangulo">
            <textarea readonly id="textoInsertado" cols="20" rows="40"></textarea>
            <img src="./img/Muñeco.png" alt="muñeco" class="persona" id="muneco">
            <p class="recText1" id="p1">Ningún mensaje fué encontrado</p>
            <p class="recText2" id="p2">Ingresa el texto que desees encriptar o desencriptar</p>
            <button class="copiarBoton" id="copiarBoton">Copiar</button>
            <p class="recText3" id="p3">Ingrese solo letras minúsculas y sin acento</p>
        </div>
    </aside>

    <script src="./app.js"></script>
</body>
</html>
